<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LOTUS</title>
    <link rel="stylesheet" type="text/css" href="remember.css">
</head>

<body>
    <button onclick="goBack()" id="buttonBack">Önceki Sayfaya Dön</button>


    <div class="container">
        <h2>Lotus</h2>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload();">Oyunu Sıfırla</button>
    </div>



    <script>

        function goBack() {
            window.history.back();
        }

        const emojis = ["😍", "😍", "❤️", "❤️", "😵‍💫",
         "😵‍💫", "😭", "😭", "😎", "😎", "😁",
          "😁", "🤬", "🤬", "👍", "👍"];
        var shuf_emojis = emojis.sort(() => (Math.random() > 0.5) ? 1 : -1);

        for (var i = 0; i < shuf_emojis.length; i++) {
            let box = document.createElement('div');
            box.className = 'item';
            box.innerHTML = shuf_emojis[i];

            box.onclick = function () {
                if (!this.classList.contains('boxOpen') && !this.classList.contains('boxMatch')) {
                    this.classList.add('boxOpen');
                    let openCards = document.querySelectorAll('.boxOpen');
                    if (openCards.length === 2) {
                        if (openCards[0].innerHTML === openCards[1].innerHTML) {
                            openCards.forEach(card => card.classList.add('boxMatch'));
                            openCards.forEach(card => card.classList.remove('boxOpen'));
                            if (document.querySelectorAll('.boxMatch').length === shuf_emojis.length) {
                                alert('Kazandınız');
                            }
                        } else {
                            setTimeout(() => {
                                openCards.forEach(card => card.classList.remove('boxOpen'));
                            }, 500);
                        }
                    }
                }
            };

            document.querySelector('.game').appendChild(box);
        }


    </script>
</body>

</html>
